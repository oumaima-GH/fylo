<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
          <div class="fylo">
          <h1 class="fylo-title">Fylo</h1>
            <figure class="options">
              <img class="doc" src="zip_7901378.png" alt="document icon">
              <img class="folder" src="archive_3246236.png" alt="folder icon">
              <img class="upload" src="upload_2716054.png" alt="upload icon">
            </figure>
          </div>
          <div class="storage">
            <div class="text">
              <p>You've used <strong>815 GB</strong> of your storage</p>
            </div>
            <div class="progress-bar">
              <div class="bar"></div>
            </div>
            <div class="min-max">
              <p class="min">0 GB</p>
              <p class="max">1000 GB</p>
            </div>
          </div>
          <div class="storage-left">
            <h2>185</h2>
            <p>GB left</p>
          </div>
        </div>
      </main>
</body>
</html>
